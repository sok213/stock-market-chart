<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock Market Chart</title>


    <!-- ReactJS -->
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!-- HighCharts API-->
    <script src="js/highstock.js"></script>
    <script src="js/exporting.js"></script>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/require.js"></script>

    <!-- jQuery version 1.12.3-->
    <script src="js/jquery-1.12.3.min.js"></script>

      <!-- Bootstrap Core JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Aweseome -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style>
    
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Sidebar -->
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand" >
                    <a class="overline">
                        List of Stocks
                    </a>
                    <div id="sidebar">
                      <!-- Stock list will be here -->
                    </div>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div class="container">

        <div id="example"></div>

            <div class="row top">
                <div class="col-lg-12 text-left">
                    <h1 class="underline">Add a stock to the chart.</h1>
                </div>
            </div>

            <!-- Toggle list button -->
            <div class="row">
                <div class="col-lg-4 text-left">
                    <a href="#menu-toggle" class="btn btn-primary list-btn" id="menu-toggle">Show stock list</a>
                </div>

                <div class="col-lg-12 text-left time-frame">
                    <a style="color: #4f4f4f; pointer-events: none;"><i class="fa fa-calendar" aria-hidden="true"></i>  Time frame: </a>
                    <button class="zoom-btn 1m">1m</button>
                    <button class="zoom-btn 3m">3m</button>
                    <button class="zoom-btn 6m">6m</button>
                    <button class="zoom-btn 1y">1y</button>
                </div>
            </div>

            <!-- Stock chart -->
            <div class="row chart chart-cont">
                <div id="chartContainer" ></div>
            </div>

            <!-- Add stock form -->
            <div class="row" id="stockForm">
                <form class="addStock col-lg-12">
                  <h4 id="invalid"></h4>
                  <div class="row col-md-12">
                    <input type="text" id="stockname" placeholder="Enter a stock ticker symbol" name="stockname" maxlength="5"></input>
                  </div>
                    <div class="row">
                        <button class="btn btn-success col-md-6 col-xs-12" id="addStock"><i class="fa fa-plus" aria-hidden="true"></i>  Stock</button>
                        <button class="btn btn-danger col-md-6 col-xs-12" id="clearChart"><i class="fa fa-trash-o" aria-hidden="true"></i>  Clear Chart</button>
                    </div>
                </form>
            </div>
            
        </div>
        <!-- /.container -->

        <footer class="footer">
          <div class="container">
            <p class="text-muted credit">A <a href="//www.freecodecamp.com/challenges/chart-the-stock-market" target="_blank">Free Code Camp project</a> developed by <a href="//github.com/sok213" target="_blank">Sophanarith Sok</a></p>
          </div>
        </footer>
    <!-- /#sidebar-wrapper -->
    </div>
    <!-- Application Javascript -->
    <script type="text/babel" src="js/app.js"></script>
  </script>
</body>

</html>
